# file for configuring app icon with "flutter_launcher_icons"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  image_path: "assets/app_icon/bb_logo.png"
  # image_path_ios: "assets/app_icon/bb_logo.png"

  web:
    generate: true
    image_path: "assets/app_icon/bb_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/app_icon/bb_logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/app_icon/bb_logo.png"
